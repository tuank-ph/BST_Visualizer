            <div class="controls">
                <h3>Random Graph</h3>
                <div>
                    <label for="graph-direction">Graph Direction:</label>
                    <select id="graph-direction">
                        <option value="undirected">Undirected</option>
                        <option value="directed">Directed</option>
                    </select>
                </div>
                <button id="generate-graph-random">Generate Graph</button>

                <h3>Predefined Graph</h3>
                <div>
                    <label for="predefined-graph-select">Select Graph:</label>

                    </select>
                </div>

                <h3>Commands</h3>
                <div>
                    <label for="mode">Mode:</label>
                    <select id="mode">
                        <option value="eulerian">Eulerian</option>

                    <select id="path-circuit">

                        <option value="circuit">Circuit</option>
                    </select>
                </div>
                <div>
                    <button id="start-algorithm">Start</button>
